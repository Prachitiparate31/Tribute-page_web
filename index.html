<!DOCTYPE html>
<html>
<head>
	<title>Tribute Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1 id="title">Tribute to [Name]</h1>
	</header>
	<main>
		<img src="image.jpg" alt="Image of [Name]">
		<p id="description">[Brief description of [Name]]</p>
		<blockquote id="quote">"[Quote or interesting fact]"</blockquote>
	</main>
</body>
</html>
